######################################################################
# Tram Z
######################################################################

[gcode_macro TRAM_Z_AXIS]
gcode:
    G28
    G1 X125 F6000
    G1 Z230 F1000
    SET_TMC_CURRENT STEPPER=stepper_z CURRENT={0.1} # Makes the weak and movements will perform with less power so mothing brakes.
    FORCE_MOVE STEPPER=stepper_z DISTANCE={15} VELOCITY={5} ACCEL={5} # The motor will make some noise when it touches the top beam. Adjust the z travel if possible/needed.
    SET_TMC_CURRENT STEPPER=stepper_z CURRENT={0.65} # Set this to your normal default z run_current.
    G28 Z

