# Conditional Homing
######################################################################

[gcode_macro _CONDITIONAL_HOME]
gcode:
    {% if "xyz" not in printer.toolhead.homed_axes %}
        G28
    {% endif %}

[gcode_macro HOME_CONDITIONAL]
gcode:
    _CONDITIONAL_HOME

